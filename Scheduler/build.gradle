plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'scheduler.App'
        )
    }
}

test {
 filter{
        includeTestsMatching "ParserTest"

        includeTestsMatching "ConstraintFunctionTest"

        includeTestsMatching "EveningSlotTest"

        includeTestsMatching "CourseMaxTest"

        includeTestsMatching "NotCompatibleTest"

        includeTestsMatching "PartialAssignmentsTest"
        
        includeTestsMatching "SeniorClassesTest"

		includeTestsMatching "Tuesdays11Test"

        includeTestsMatching "UnwantedTest"
 }   
}
//This task copies the jar and moves it to the root directory
task copyJarToBin(type: Copy) {
        from jar 
        into 'build/../'
}



// Define the main class for the application
mainClassName = 'scheduler.App'


//This task builds the jar and then moves it to the root directory
task buildProject (dependsOn: [jar, copyJarToBin])


// Define the main class for the application
mainClassName = 'Scheduler.App'
